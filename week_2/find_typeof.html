<!DOCTYPE html>
<html>
<head>
  <title>Variable types</title>
</head>
<body>
  <h1>Week_2 - Assignment_2 - let Variables using js</h1>
<!-- Print what I am working on -->
<p>str1 = 'Laurence'<br>
str2 = "Svekis"<br>
 val1 = undefined<br>
 val2 = null<br>
myNum = 1000</p>

<!-- This is the JavaScript code.
Declare the variables -->
  <script>
    let str1 = 'Laurence';
    let str2 = "Svekis";
    let val1 = undefined;
    let val2 = null;
    let myNum = 1000;
// Print to the console concatenating the value of variable 
// with the typeof function to find out type
    console.log(str1 + " is a " + typeof str1);
    console.log(str2 + " is a " + typeof str2);
    console.log("val1 is " + typeof val1);
    console.log("val2 is an " + typeof val2);
    console.log(myNum + " is a " + typeof myNum);
  </script>
</body>
</html>
